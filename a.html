<html>

    <body>
        <div class = "container">
            <div class="brand-logo"></div>
            <div class="brand-title">Iron Woman</div>
            <div class='inputs'>
            <form action="/action_page.php">
                <label for="Haemoglobin">Haemoglobin (Hb)</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="Iron_sat">Iron Saturation %:</label>
                <input type="text" id="Iron_sat" name="Iron_sat"><br><br>
                <label for="Age">Age:</label>
                <input type="text" id="Age" name="Age"><br><br>


                <label for="Height">Height:</label>
                <input type="text" id="Height" name="Height"><br><br>

                <label for="Weight">Weight</label>
                <input type="text" id="Weight" name="Weight"><br><br>


                <label for="Iron_sat">Iron Saturation %:</label>
                <input type="text" id="Iron_sat" name="Iron_sat"><br><br>

                <label for="Iron_sat">Iron Saturation %:</label>
                <input type="text" id="Iron_sat" name="Iron_sat"><br><br>

                <label for="Diseases">Any existing Disease: </label>
                <input type="text" id="Diseases" name="Diseases"><br><br>


                <label for="Pre-menopausal">Already meno-paused?</label>

                    <select name="Pre-menopausal" id="Pre-menopausal">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <br>
                    <br>

                <label for="Running">Running (time in minutes):</label>
                    <input type="number" id="Running" name="Running" min="1" max="500"> 
                <br>
                <br>
                <label for="Swimming">Swimming (time in minutes):</label>
                <input type="number" id="Swimming" name="Swimming" min="1" max="500"> 
                <br>
                <label for="Periods">Last Period days: </label>
                <input type="number" id="Periods" name="Periods" min="1" max="60">
                
                <br>
                <br>

                <label for="Period_advice">Had any Period-related advice? </label>

                <select name="Period_advice" id="Period_advice">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br>
                <br>


                <label for="Anaemic">Do you have Anaemia?</label>

                <select name="Anaemic" id="Anaemic">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br>
                <br>

                <label for="Anaemic_last">Were you anaemic in last 3 months?</label>

                <select name="Anaemic_last" id="Anaemic_last">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br>
                <br>


                <label for="Iron_deficient">Do you have iron deficiency?</label>

                <select name="Iron_deficient" id="Iron_deficient">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <br>
                <br>
                <label for="Iron_supplement">Do you consume Iron Supplements recently?</label>


                <select name="Iron_supplement" id="Iron_supplement">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br>
                <br>

                <label for="Iron_last">Did you have iron deficiency in last 3 months?</label>

                <select name="Anaemic_last" id="Anaemic_last">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br>
                <br>
                <label for="HMB">Do you have heavy blood flow in menstrual cycle?</label>

                <select name="HMB" id="HMB">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <br>
                <br>

                
                <input type="submit" value="Submit">

                <br>
                <br>

            </form>
            
            <p>Click the "Submit" to get your results.</p>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
